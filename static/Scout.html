<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Scout.css" rel="stylesheet">
    <title>Scout</title>
</head>
<body>
    <div class="container">
        <div id="result"></div>
        <button id="nextroundbutton">次に進む</button>
        <button id="newgamebutton">もう一度遊ぶ</button>
        <div id="field"></div>
        <div id="nameinputarea">
            <h1>名前を入力してください</h1>
            <div class="player0">
                <div class="playername">
                    <input type="text" class="nameinput" data-namenumber="0">
                    <input type="button" value="決定" class="namebutton">
                </div>
            </div>
            
            <div class="player1">
                <div class="playername">
                <input type="text" class="nameinput" data-namenumber="1">
                <input type="button" value="決定" class="namebutton">
                </div>
            </div>
            
            <div class="player2">
                <div class="playername">
                <input type="text" class="nameinput" data-namenumber="2">
                <input type="button" value="決定" class="namebutton">
                </div>
            </div>
            

            <div class="player3">
                <div class="playername">
                <input type="text" class="nameinput" data-namenumber="3">
                <input type="button" value="決定" class="namebutton">
                </div>
            </div>
            
            <div class="player4">
                <div class="playername">
                <input type="text" class="nameinput" data-namenumber="4">
                <input type="button" value="決定" class="namebutton">
                </div>
            </div>
            
        </div>
        <button id="gamestartbutton">開始</button>
        <div id="players" display="none">
            <div id="player0" class="player">
                <div id="player0name" class="name"></div>
                <div id="player0information" class="information"><p id="player0gain"></p><p id="player0chip"></p><p id="player0doubleaction"></p><p id="player0score"></p></div>
                <div id="player0hand" class="hand"></div>
                <div class="buttonarea">
                    <button class="playbutton" data-playernumber="0">出す</button>
                    <button class="stayscoutbutton" data-playernumber="0">そのままスカウト</button>
                    <button class="reversescoutbutton" data-playernumber="0">ひっくり返してスカウト</button>
                    <button class="doublebutton" data-playernumber="0">ダブルアクション</button>
                    <button id="reversebutton0" class="reversebutton" data-playernumber="0">ひっくり返す</button>
                    <button id="startbutton0" class="startbutton" data-playernumber="0">開始</button>
                </div>
            </div>
            <div id="player1" class="player">
                <div id="player1name" class="name"></div>
                <div id="player1information" class="information"><p id="player1gain"></p><p id="player1chip"></p><p id="player1doubleaction"></p><p id="player1score"></p></div>
                <div id="player1hand" class="hand"></div>
                <div class="buttonarea">
                    <button class="playbutton" data-playernumber="1">出す</button>
                    <button class="stayscoutbutton" data-playernumber="1">そのままスカウト</button>
                    <button class="reversescoutbutton" data-playernumber="1">ひっくり返してスカウト</button>
                    <button class="doublebutton" data-playernumber="1">ダブルアクション</button>
                    <button id="reversebutton1" class="reversebutton" data-playernumber="1">ひっくり返す</button>
                    <button id="startbutton1" class="startbutton" data-playernumber="1">開始</button>
                </div>
            </div>
            <div id="player2" class="player">
                <div id="player2name" class="name"></div>
                <div id="player2information" class="information"><p id="player2gain"></p><p id="player2chip"></p><p id="player2doubleaction"></p><p id="player2score"></p></div>
                <div id="player2hand" class="hand"></div>
                <div class="buttonarea">
                    <button class="playbutton" data-playernumber="2">出す</button>
                    <button class="stayscoutbutton" data-playernumber="2">そのままスカウト</button>
                    <button class="reversescoutbutton" data-playernumber="2">ひっくり返してスカウト</button>
                    <button class="doublebutton" data-playernumber="2">ダブルアクション</button>
                    <button id="reversebutton2" class="reversebutton" data-playernumber="2">ひっくり返す</button>
                    <button id="startbutton2" class="startbutton" data-playernumber="2">開始</button>
                </div>
            </div>
            <div id="player3" class="player">
                <div id="player3name" class="name"></div>
                <div id="player3information" class="information"><p id="player3gain"></p><p id="player3chip"></p><p id="player3doubleaction"></p><p id="player3score"></p></div>
                <div id="player3hand" class="hand"></div>
                <div class="buttonarea">
                    <button class="playbutton" data-playernumber="3">出す</button>
                    <button class="stayscoutbutton" data-playernumber="3">そのままスカウト</button>
                    <button class="reversescoutbutton" data-playernumber="3">ひっくり返してスカウト</button>
                    <button class="doublebutton" data-playernumber="3">ダブルアクション</button>
                    <button id="reversebutton3" class="reversebutton" data-playernumber="3">ひっくり返す</button>
                    <button id="startbutton3" class="startbutton" data-playernumber="3">開始</button>
                </div>
            </div>
            <div id="player4" class="player">
                <div id="player4name" class="name"></div>
                <div id="player4information" class="information"><p id="player4gain"></p><p id="player4chip"></p><p id="player4doubleaction"></p><p id="player4score"></p></div>
                <div id="player4hand" class="hand"></div>
                <div class="buttonarea">
                    <button class="playbutton" data-playernumber="4">出す</button>
                    <button class="stayscoutbutton" data-playernumber="4">そのままスカウト</button>
                    <button class="reversescoutbutton" data-playernumber="4">ひっくり返してスカウト</button>
                    <button class="doublebutton" data-playernumber="4">ダブルアクション</button>
                    <button id="reversebutton4" class="reversebutton" data-playernumber="4">ひっくり返す</button>
                    <button id="startbutton4" class="startbutton" data-playernumber="4">開始</button>
                </div>
            </div>
        </div>
        <button id="initializebutton">初期化</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./Scout.js"></script>
</body>
</html>
